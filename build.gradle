plugins {
    id 'java'
}

group 'fun.lww.generator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.3.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.10'
    compile group: 'org.apache.ibatis', name: 'ibatis-core', version: '3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'MybatisGeneratorApp'